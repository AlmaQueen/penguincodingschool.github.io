<head><style>

#pics li img {
  width: 800;
  height: 800;

}

#pics {
  list-style:none;
}

.slider-holder {
  width: 800;
  height: 800;
  margin-left: auto;
  margin-right: auto;
  margin-top: 10;
  text-align: center;
  overflow: hidden;
  
}

.image-holder {
  width: 2400;
  height: 400;
  position: relative;
  animation: slide 15s infinite
  
}

.slider-image {
  float: left;
  width: 800;
  height: 800;
  margin: 0;
  padding: 0;
  position: relative;
  
}

@keyframes slide
{
0% {left: 0px;}
30% {left: 0px;}
33% {left: -800px;}
63% {left: -800px;}
66% {left: -1600px;}
97% {left: -1600px;}
100% {left: 0px;}
}
  
}
  
</style></head>
