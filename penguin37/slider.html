<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>

    <header><h1>Newest Candies - These candies are the newest and here is what they look like: </h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="http://www.commonsensewithmoney.com/wp-content/uploads/2016/07/la-dd-m-and-ms-crispy-back-20141002-001.jpg" />
            </div>
            <div class="slide slide-2">
              <img src="http://www.mamabeesfreebies.com/wp-content/uploads/2014/09/Kroger-3-Musketeers-Bites.jpg"  />
            </div>
            <div class="slide slide-3">
              <img src="http://2.bp.blogspot.com/-3pkwBSCYfkU/VG6MCW54NUI/AAAAAAAAiQQ/xlWeWtoKBoU/s1600/snickers-mixed-nuts.jpg"  />
            </div>
            <div class="slide slide-4">
              <img src="http://del.h-cdn.co/assets/15/38/980x587/delish-new-halloween-candy-caramel-apple-milky-way_1.jpg"/>
              </div>
            <div class="slide slide-5">
              <img src="https://www.haribo.com/typo3temp/haribo/thumbnail/haribo-sour-gold-bears-4_5oz-bag_0_0_180_355_9232.png"  />
            </div>
            <div class="slide slide-6">
              <img src="http://www.csnews.com/sites/default/files/styles/article-full/public/longer-lasting-juicy-fruit.gif"  />
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="slider.js"></script>

  </body>
</html>
