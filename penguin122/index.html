<head><style>
    .slider-holder {
      width: 800;
      height: 400;
      margin: auto;
      text-align: center;
      overflow:hidden;

    .image-holder {
      width:2400;
      height:450;
      position:relative;
      animation:slide 15s infinite;
    }
    
    .image-holder img {
      float: left;
      width:800;
      height:450;

      78% {right:1600px;}
      89% {right:2400px;}
      100% {right:2400px;}
    }

    float:right;
  }
  
  
</style></head>
