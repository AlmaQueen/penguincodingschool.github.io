<body>
  <h1>Treasure hunt</h1>
  <img src = "http://www.timvandevall.com/wp-content/uploads/printable-treasure-map-for-kids-1.jpg" height= "400" width= "400" id="map">
  <p id="hint"></p>
  <script>
    var map = document.getElementById("map");
    var hint = document.getElementById("hint");
    var width = 400;
    var height = 400;
    
    function getrandom(size) {
      return Math.random() * size}
      8
      var treasure = { x: getrandom (width), y: getrandom (height)};
      function getDistance (event, treasure) {
        var dX = event.offsetX - treasure.x;
        var dY = event.offsetY - treasure.y;
        return Math.sqrt((dX*dX) + (dY*dY));
      }
        function getHint(distance){
          if (distance <20) {return "You found it!"}
          else if (distance <40) {return "Hot"}
          else if (distance <80)  {return "Warm"}
          else if (distance <160) {return "Cold"}
          else {return "Freezing. That's just sad."}
        }
        map.addEventListener('click', function(event) {
          var distance = getDistance(event, treasure);
          var dhint= getHint(distance);
          hint.textContent = dhint;
        })
      
      
      
      
      
      
      
      
    
  </script>
  
  
  
  
  
  
  
  
  
</body>
