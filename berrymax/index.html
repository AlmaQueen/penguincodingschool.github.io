<p>This is a site about <b>Clash Royale</b></p>

<a href="https://c1.staticflickr.com/3/2810/9028318042_80c230feee_b.jpg"> link to staticflickr</a>

<script>
 var words = ["laugh", "out","loud","poop","twenty","igloo"];
 var word = words[Math.floor(Math.random()*words.length)];
 var answerArray =[];
 for (var i=0; i < word.length; i++) {
   answerArray[i]="_";
 }
 var remainingLetters = word.length;
 var maxGuesses = 7;
 var numberGuesses = 0;
 
 while(remainingLetters >0 && numberGuesses<maxGuesses){
   alert(answerArray.join(" "));
   alert("You have "+(maxGuesses - numberGuesses)+ " guesses left");
   
   var guess = prompt("Guess a letter or click cancel to quit");
   
   if (guess===null) {
     break;
   } else if (guess.length!==1) {
     alert("Please only enter one letter")
   } else {
     numberGuesses++;
     for(var j=0; j<word.length; j++) {
       if(word[j] === guess) {
       answerArray[j] = guess;
       remainingLetters--;
       }
     }
   }
 }
 
 alert(answerArray.join(" "));
 alert("Good Job! The answer was " + word );
</script>
</body>
