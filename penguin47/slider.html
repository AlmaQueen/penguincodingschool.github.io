<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <header><h1>Picture Slider</h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="https://media.giphy.com/media/RoSddicQRDZqE/giphy.gif" />
            </div>
            <div class="slide slide-2">
              <img src="http://www.teamusa.org/~/media/TeamUSA/AlpineSkiing/Ligety_Ted/ligety_ted_102614_800x375.jpg?la=en"  />
            </div>
            <div class="slide slide-3">
              <img src="http://www2.pictures.zimbio.com/gi/Winter+Games+NZ+Day+5+Alpine+Skiing+PPxGdLlELDHl.jpg"  />
            </div>
            <div class="slide slide-4">
              <img src="https://i.ytimg.com/vi/bgzrsI_EI_g/hqdefault.jpg"/>
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="slider.js"></script>

  </body>
</html>
