<h1>Harry Potter Hangman</h1>

<img src=https://upload.wikimedia.org/wikipedia/en/4/44/HarryPotter5poster.jpg>

<script>
  var words = ["Harry", "Ron", "Hermione", "Voldemort", "Dumbledore", "Fred", "George", "Percy","Bill", "Charlie", "Ginny", "Hogwarts", "Quidditch", "Firebolt", "Malfoy", "Horcruxes", "Dobby", "Norbert", "Hagrid", "Gryffindor", "Hufflepuff", "Ravenclaw", "Slytherin","Dursleys", "Weasleys", "Dudley", "Neville", "Nagini", "Snape", "Minestry", "Umbridge",];
  var word = words[Math.floor(Math.random() * words.length)];
  var answerArray = [];
  for (var i=0; i < word.length; i++) {
    answerArray [i] = "_"
  }
 var remainingLetters = word.length;
 var maxGuesses = 28;
 var numberGuesses = 0;
 
 while (remainingLetters>0 && numberGuesses<maxGuesses ) {
   alert (answerArray.join (" "));
   alert ("You have "+(maxGuesses - numberGuesses)+" guesses left");
   var guess = prompt ("Guess a letter or click Cancel to stop");
   
   if (guess === null) {
     break;
     } else if (guess.length !==1) {
       alert ("Please enter a single letter") ;
     } else {
       //Update the game state with guess
       numberGuesses++;
       for (var j = 0; j <j<word.length; j++) {
         if (word[j] === guess) {
           answerArray[j] = guess;
         }
       }
     }
 }
 
 alert(answerArray.join (" "));
  alert ("Good job! The answer was "+ word) ;
</script>
