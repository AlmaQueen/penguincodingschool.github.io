<h1>Penguin Treasure</h1>
This is my game...

<img src="
https://s-media-cache-ak0.pinimg.com/originals/b7/61/67/b76167d939ee50ec61a4659c64057cbc.jpg" id="map">
<p id="hint"></p>


<script>
   var map =document.getElementById("map");
   var hint =document.getElementById("hint");
  
  var width=400;
  var height=400;
  
  function getRandom(size) {return Math.random()*size}
  
  
  
  var treasure= { x:getRandom(width),y:getRandom(height)}
  
  
  
 function getDistance(event,treasure) {var dX=event.offsetX-treasure.x; dY=event.offsetY-treasure.y; return Math.sqrt((dX*dX)+(dY*dY))}


function getHint(distance) { if (distance<20){return "You found it"} else if (distance<40) {return"Hot"}
       else if (distance<80)  {return "warm"}
       else if (distance<160)  {return "cold"}
       else {return "freezing"}
}

map.addEventListener('click',function(event){var distance=Math.floor(getDistance(event,treasure));var dhint=getHint(distance);hint.textContent=dhint+"you are "+distance+"pixels away"; });




  </script>
  </body>
