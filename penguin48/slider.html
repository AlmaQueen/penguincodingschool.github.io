<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>

    <header><h1>Picture Slider</h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="http://cdn.ndtv.com/tech/gadgets/splash_characters_clash_royale_supercell_small.jpg" />
            </div>
            <div class="slide slide-2">
              <img src="https://i.ytimg.com/vi/RHDrDOJwQ1A/hqdefault.jpg"  />
            </div>
            <div class="slide slide-3">
              <img src="https://images-na.ssl-images-amazon.com/images/I/91%2B0Qj33gHL.png"  />
            
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="slider.js"></script>

  </body>
</html>
