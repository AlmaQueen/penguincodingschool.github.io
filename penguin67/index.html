<head><style>
  h1 {
    color: turquoise;
    text-align: center;
    font-size:69;
    
  }
  body{
    background: url("https://s-media-cache-ak0.pinimg.com/736x/a7/e3/bf/a7e3bf367a2086926dc0e77731f9393c.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    color: white;
    font-size:55;
  }
#myfavlist li img {
    width: 450 px;
    height: 450 px;
    list-style-type: upper-roman;
  }
  
.slider-holder   {
         width:800;
         height:400;
         margin-left:auto;
         margin-right:auto;
         margin-top:10;
         text-align:center;
         overflow:hidden;
  }
  
  
.image-holder   {
        width:2400;
        height:400;
        position:relative;
        animation: slide 18s infinite;
  }

@keyframes slide {
 0% {left:0px;}
 30% {left:0px;}
 33% {left:-800px;}
 63% {left:-800px;}
 66% {left:-1600px;}
 97% {left:-1600px;}
100% {left:0px;}
}

.slider-image {
    float: left;
    margin: 0;
    padding: 0;
    position: relative;
  }
  
#image1:target ~ .image-holder {
    left: 0px;
  }
#image2:target ~ .image-holder {
    left: -800px;
  }
#image3:target ~ .image-holder {
    left: -1600px;
  }

.button-holder {
   position: relative;
  top: -40px;
  }

.slider-change {
    display: inline-block;
    height: 10px;
    width: 10px;
    border-radius: 5px;
    background-color:  brown;
  }
  
  
</style></head>

<body>
  <div class="slider-holder">
  <span id="image1"></span>
  <span id="image2"></span>
  <span id="image3"></span>
  <div class="image-holder">
    <img src="pic1.jpg" width=800 height=400 class="slider-image">
    <img src="pic2.jpg" width=800 height=400 class="slider-image">
    <img src="pic3.jpg" width=800 height=400 class="slider-image">
  </div>
</div>
