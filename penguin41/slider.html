<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>

    <header><h1>Picture Slider</h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="http://justcuteanimals.com/wp-content/uploads/2016/10/pug-puppy-cute-diet-dogs-animals-pictures-pics.jpg" />
            </div>
            <div class="slide slide-2">
              <img src="https://s-media-cache-ak0.pinimg.com/736x/61/22/cb/6122cb371a319afa82c5d4e8077ebbdc.jpg"  />
            </div>
            <div class="slide slide-3">
              <img src="https://media4.giphy.com/media/oDLDbBgf0dkis/200_s.gif" />
            </div>
            <div class="slide slide-4">
              <img src="https://i.ytimg.com/vi/cNycdfFEgBc/maxresdefault.jpg"/>
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="slider.js"></script>

  </body>
</html>
