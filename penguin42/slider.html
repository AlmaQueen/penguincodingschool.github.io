<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>

    <header><h1>Picture Slider</h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="http://powellong.com/data/wallpapers/217/WDF_2538219.jpg" />
            </div>
            <div class="slide slide-2">
              <img src="https://s-media-cache-ak0.pinimg.com/236x/93/fa/c0/93fac00692c54e9df0327528967f4741.jpg"  />
            </div>
            <div class="slide slide-3">
              <img src="http://www.wallpapers13.com/wp-content/uploads/2016/03/Polar-Bear-Family-Three-cute-teddy-bears-Desktop-Wallpapers-Hd-915x515.jpg"  />
            </div>
            <div class="slide slide-4">
              <img src="http://www.lovethispic.com/uploaded_images/53451-Cute-Dog.jpg"/>
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="slider.js"></script>

  </body>
</html>
