<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>

    <header><h1>Picture Slider</h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="https://i.ytimg.com/vi/cNycdfFEgBc/maxresdefault.jpg" />
            </div>
            <div class="slide slide-2">
              <img src="http://www.top13.net/wp-content/uploads/2015/10/perfectly-timed-funny-cat-pictures-5.jpg"  />
            </div>
            <div class="slide slide-3">
              <img src="http://3.im.guokr.com/1KG-pV51ePvlw5xHIh12FqDFv4MyrrwiwMsIAMbohGfgAQAAaAEAAEpQ.jpg"  />
            </div>
            <div class="slide slide-4">
              <img src="https://s-media-cache-ak0.pinimg.com/736x/3e/68/a5/3e68a5c7c4ee6e085d093bc9810fe04c.jpg"/>
            </div>
            <div class="slide slide-5">
              <img src="http://aqualandpetsplus.com/Lizard341.jpg"/>
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="slider.js"></script>

  </body>
</html>
