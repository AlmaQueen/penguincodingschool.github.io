<body>

<h1>Treasure Hunt:)</h1>
<p>This is me game :)</p>

<img src=https://s-media-cache-ak0.pinimg.com/736x/70/7e/b9/707eb9d8a54ab5c04253d126ec9305ca.jpg width=600 height=700 id="map">

<p id="hint"></p>

<script>
 var map =document.getElementById('map')
 var hint =document.getElementById('hint')
  
  var width=800;
  var height=500;

  function getRandom(size) {
    return Math.floor(Math.random()*size)
  }
  
  function getDistance(event,target) {
    var diffX= event.offsetX - target.x;
    var diffY= event.offsetY - target.y;
     return Math.sqrt((diffX*diffX)+(diffY*diffY))
  }
  
  var target ={x:getRandom(width),y:getRandom(height)}

function getDistanceHint(distance) {
   if(distance<10) { return "you found dat cash!!!"}
   else if (distance<40) {return "so close"}
   else if (distance<80) {return "try again"}
   else if (distance<130) {return "u failed"}
   else if (distance<160) {return "roasted"}
   else if (distance<200) {return "oh he needs some milk"}
   else if (distance<250) {return "uneed some help buddy,u need jesus"}
   else if (distance<350) {return "stop it, go get some help"}
   else {return "you suck, go get a life"}
   
}

map.addEventListener('click', function(event){
  var distance = getDistance(event,target);
  var dhint = getDistanceHint(distance);
  hint.textContent = dhint;
  
  
});










</script>
</body>
