<h1>hangman</h1>
<script>
 var words = ["gameing","earth","chese","bagle","walk","hangman"];
 var word = words[Math.floor(Math.random()* words.length)];
 var answerArray = [];
 
 for (var i = 0; i < word.length; i++) {
  answerArray[i] ="_"
 }
 
 var remainingLetters = word.length;
 var maxGuesses = 15;
 var numberGuesses = 0;
 
 while (remainingLetters>0 && numberGuesses<maxGuesses) {
  alert (answerArray.join (" "))
  alert ("you have "+(maxGuesses - numberGuesses)+" guesses left");
  var guess = prompt("Guess a letter");
if (guess===null) {
  break;
} else if (guess.length !==1) {
  alert ("please enter enter a single letter");
} else {
  numberGuesses++;
  for (var j =0;j<word.length; j++) {
    if (word[j] === guess) {
      answerArray[j] = guess;
    }
  }
 }
}
 
alert (answerArray . join(" "))
alert ("Good job! The answer was "+ word);
</script>
</body></html>
