<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>

    <header><h1>Picture Slider</h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="http://cleanmemes.com/wp-content/uploads/2014/08/DogFort.jpg" />
            </div>
            <div class="slide slide-2">
              <img src="http://cleanmemes.com/wp-content/uploads/2014/05/InvisibleRaceCar.jpg"  />
            </div>
            <div class="slide slide-3">
              <img src="http://2.bp.blogspot.com/-zIhqlpHdyzQ/VYM-CYk_RFI/AAAAAAAADZA/3sTdLT_FRLY/s1600/you-shall-not-pass.jpg"  />
            </div>
            <div class="slide slide-4">
              <img src="http://uploads.funthingstodowhenbored.com/funnys/Dog-Memes-You-got-a-spot-there/headlineImg.jpg"/>
            </div>
            <div class="slide slide-5">
              <img src="https://s-media-cache-ak0.pinimg.com/736x/02/98/68/02986850d9c886f3b90945171ecc7ea2.jpg" />
            </div>
            <div class="slide slide-6">
              <img src="https://i.imgflip.com/yc5fv.jpg" />
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="slider.js"></script>

  </body>
</html>
