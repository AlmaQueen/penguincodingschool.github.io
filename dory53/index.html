<body>
<h1>New York Treasure Seeker! BY THE BEST PERSON IN THE WORLD :P</h1>
<h3><i><mark>This is the <b>best game ever!</b></mark></i></h3>

<img src= "http://www.mapsofworld.com/usa/usa-maps/new-york-city-map.jpg"
width=600 height=600 id="Savage_Map">

<p id="Savage_Hints"></p>
  
  <script>
    //ALL Javascript goes here
      var map =document.getElementById("Savage_Map");
      var hint =document.getElementById("Savage_Hints");
      var width = 400
      var height = 400
      //things
      function randomSavage(size)  {
        return Math.random()*size
      };
    var treasure = {x: randomSavage(width), y: randomSavage(height)
      };
    
    function getDistance(event, treasure) {
      var diffX = event.offsetX - treasure.x;
      var diffY = event.offsetY - treasure.y;
      return Math.sqrt((diffX*diffX)+(diffY*diffY))
    }
      
      function getDistanceHint(distance) {
        if (distance<20) {return "Your computer has a virus..."}
        
        else if (distance<40) {return "if you press control and 'w' at the same time you win the game!!!"}
        
        else if (distance<80) {return "You should stop trying to find the treasure. Seriously!"}
        
        else if (distance<160) {return "You're trash"}
        
        else {return "Leave this right now or your computer will get a virus........"
        
      }
      }
      
      
      
      map.addEventListener('click', function(event) {
        var distance = getDistance(event, treasure);
        var dhint = getDistanceHint(distance);
        hint.textContent=dhint;
      
    });
    
  </script>


 </body>
