<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>

    <header><h1>Picture Slider</h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="https://www.azamaraclubcruises.com/sites/default/files/heros/113-nights-and-cool-places-with-azamara.jpg" width="1200px" height="400px"
              />
            </div>
            <div class="slide slide-2">
              <img src="https://farm1.staticflickr.com/165/420643300_d9c396318f_z.jpg?zz=1"
              height="400px" width="1200px"              />
              
            </div>
            <div class="slide slide-3">
              <img src="http://lh3.googleusercontent.com/-v_KXTO-bIqU/UqHtuQzFuNI/AAAAAAAASBA/Ot2wyn3SRwk/s1600/Northern+Lights.jpg"  />
            </div>
            <div class="slide slide-4">
              <img src="http://media.salon.com/2015/10/shutterstock_269208791.jpg"/>
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="slider.js"></script>

  </body>
</html>
