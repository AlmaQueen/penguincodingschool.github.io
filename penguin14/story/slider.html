<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>

    <header><h1>Picture Slider</h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="https://s-media-cache-ak0.pinimg.com/236x/f7/93/a4/f793a474cdbc6e9f5c1499ebb5cbf225.jpg" width=600 height=500 />
            </div>
            <div class="slide slide-2">
              <img src="https://s-media-cache-ak0.pinimg.com/564x/7b/32/1a/7b321ad70da22d493dd93e5e81f563cf.jpg" width=600 height=500 />
            </div>
            <div class="slide slide-3">
              <img src="https://s-media-cache-ak0.pinimg.com/736x/6a/2e/6b/6a2e6b5a6a72a4220d90143637a78387.jpg" width=600 height=500 />
            </div>
            <div class="slide slide-4">
              <img src="https://s-media-cache-ak0.pinimg.com/736x/b7/b8/c8/b7b8c884fe70a1558bf97109c8723b66.jpg" width=600 height=500/>
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="slider.js"></script>

  </body>
</html>
