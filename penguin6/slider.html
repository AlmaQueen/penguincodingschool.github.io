<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>

    <header><h1>Picture Slider</h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="https://s-media-cache-ak0.pinimg.com/originals/e3/3d/ff/e33dff24a0b7d39f948a3aa3d492ca18.jpg"width:200 height:400 />
            </div>
            <div class="slide slide-2">
              <img src="https://cdn.surfnetkids.com/resources/wp-content/uploads/2016/12/snow-720x477.jpg"width:200 height:400  />
            </div>
            <div class="slide slide-3">
              <img src="http://www.drodd.com/images14/snow-wallpaper2.jpg" width:200 height:400 />
            </div>
            <div class="slide slide-4">
              <img src="https://static.pexels.com/photos/1127/cold-snow-landscape-nature.jpg"width:200 height:400/>
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="slider.js"></script>

  </body>
</html>
