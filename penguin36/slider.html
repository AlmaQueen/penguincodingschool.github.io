<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>

    <header><h1>Picture Slider</h1></header>
    <section>

      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="https://s-media-cache-ak0.pinimg.com/736x/cc/86/ec/cc86ecf35d9fb2392b5d956d585a79f4.jpg" />
            </div>
            <div class="slide slide-2">
              <img src="https://i.ytimg.com/vi/2kCLD5nR0-0/maxresdefault.jpg"  />
            </div>
            <div class="slide slide-3">
              <img src="https://i.ytimg.com/vi/EhO8Q9Dtnhw/maxresdefault.jpg"  />
            </div>
            <div class="slide slide-4">
              <img src="https://i.ytimg.com/vi/8qcU5uYK4oQ/maxresdefault.jpg"/>
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="slider.js"></script>

  </body>
</html>
