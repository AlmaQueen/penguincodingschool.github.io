 <h1>Chef Quiz</h1>
 
 <form id="form1" action="">
   
   <h3>Which herb goes into Pesto?</h3>

   <h3>Which one is a Vegtable?</h3>

   <input type="radio" name="q2" value=0>Tomato<br>
   <input type="radio" name="q2" value=0>Cucumber<br>
   <input type="radio" name="q2" value=1>Celery<br>
   
   <h3>What is the main ingredient in guacamole?</h3>
   <select id="q3">
   <option value=0>Choose One</option>
   <option value=0>Garlic</option>
   <option value=1>Avacado</option>
   <option value=0>Salt</option>
   </select>
<br>
  <h3>What is your favorite pasta dish?</h3>
   <input type="text" name="freeform">
   <br>
  <input type="submit" value="Submit">
  
</form>
 <p>You got <span id="grade"> _</span> correct out of 3.</p>
 <p id="grade2"></p>
 
<script>
document.getElementById("form1").onsubmit=function(){
  q1=parseInt(document.querySelector("input[name='q1']:checked").value);
  q2=parseInt(document.querySelector("input[name='q2']:checked").value);
  q3=parseInt(document.getElementById("q3").value);
  result=q1+q2+q3;
  document.getElementById("grade").innerHTML = result;
  
  if(result===0) {result2= "You need to know more about cooking.<br><img src='0.jpg' width=300>"}
  if(result===1) {result2= "Only one right.Try Again!.<br><img src='5.jpg' width=300>"}
  if(result===2) {result2= "Almost 100%! Try again.<br><img src='1.jpg' width=300>"}
  if(result===3) {result2= "Perfect Score! You're a chef!.<br><img src='3.jpg' width=300>"}

 document.getElementById("grade2").innerHTML = result2;
 
 return false;
  }

</script>
