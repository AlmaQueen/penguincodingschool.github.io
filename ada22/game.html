<body>
  
  <h1> Cick me to Find the spiritwal tuna </h1>
  
  <img src = "http://i.imgur.com/B6mUks7.png" width="400" height="400" id="goat">
  <p id ="hint"> </p>
  
  <script>
    var goat =document.getElementById("goat");
    var hint =document.getElementById("hint");
    
    var width = 400
    var height =400
  
    function getRandom(size) {
        return Math.random()*size
    }
  
    var treasure = {x:getRandom(width), y:getRandom(height)}
    
    function getDistance(event, treasure) {
      var dX = event.offsetX - treasure.x;
      var dY = event.offsetY - treasure.y;
      return Math.sqrt ((dX+dX)+(dY+dY))
    }
    
    function getHint(distance) {
      if (distance<10){return "u hav found the spiritwalness within u"}
      else if (distance<40){return "u r close.  dig deep into ur soul"}
      else if (distance<60){return "u r drifting away from the spiritwalness"}
      else if (distance<80){return "not gonna lie ur purty far"}
      else if (distance<160){return"boiii ur failin"}
      else {return "i has no words for how little spiritwalness is in u"}
    }
  
  goat.addEventListener ("click", function(event) {
    var distance = getDistance (event,treasure);
    var dhint = getHint (distance);
    hint.textContent = dhint;
  })
  
  
  
  
  </script>
