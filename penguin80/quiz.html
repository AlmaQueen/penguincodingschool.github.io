<body>
  
  
  <h1> Cat quiz </h1>
  <form id="form1" action=" ">
    <p>1. Which one is a famous cat</p>
    <input type="radio" name="q1" value="0">Whiskers<br>
    <input type="radio" name="q1" value="0">Mr.Fuzzy Paws<br>
    <input type="radio" name="q1" value="1">Grumpy Cat<br>
    <input type="radio" name="q1" value="0">none of the above<br>
    
    <p>2. True or false: a group of cats is called a clowder</p>
    <input type="radio" name="q2" value="1">True<br>
    <input type="radio" name="q2" value="0">False<br>

    
    <p>3. How much of a cats life does it spent sleeping</p>
    <select id="q3">
      <option value="0">Choose One</option>
      <option value="0">0%</option>
      <option value="0">5%</option>
      <option value="0">10%</option>
      <option value="0">15%</option>
      <option value="0">20%</option>
      <option value="0">25%</option>
      <option value="0">30%</option>
      <option value="0">35%</option>
      <option value="0">40%</option>
      <option value="0">45%</option>
      <option value="0">50%</option>
      <option value="0">55%</option>
      <option value="0">60%</option>
      <option value="0">65%</option>
      <option value="1">70%</option>
      <option value="0">75%</option>
      <option value="0">80%</option>
      <option value="0">85%</option>
      <option value="0">90%</option>
      <option value="0">95%</option>
      <option value="0">100%</option>
    </select>
    
    
    
    <p>4. How many sounds can a cat make</p>
    <input type="radio" name="q4" value="1">100+<br>
    <input type="radio" name="q4" value="0">57<br>
    <input type="radio" name="q4" value="0">64<br>
    
    <br>
    <input type="submit" value = "Submit">
    </form>
    <p>You got <span id="grade">_</span> correct out of 5</p>
    <p id="grade2"></p>
    
  <script>
    
    document.getElementById("form1").onsubmit=function() {
      
    q1=parseInt(document.querySelector("input[name='q1']:checked").value);
    q2=parseInt(document.querySelector("input[name='q2']:checked").value);
    q3=parseInt(document.getElementById("q3").value);
    q4=parseInt(document.querySelector("input[name='q4']:checked").value);
    
    result = q1 + q2 + q3+ q4;
    document.getElementById("grade").innerHTML = result;
    
      if (result===0) {resultlion="You need to learn more about cats, try again.<br><img src='https://s-media-cache-ak0.pinimg.com/originals/70/6d/f3/706df39192a91c47db1978abd15088a4.gif' width=300>"}
    
      if (result===1) {resultlion="You only got one right, try again.<br><img src='http://www.oddities123.com/wp-content/uploads/2014/04/sad-cats-2.jpg' width=300>"}
      
      if (result===2) {resultlion="You got half right, thats average.<br><img src='https://s-media-cache-ak0.pinimg.com/236x/b4/90/2e/b4902edc88f437c952ac89b3d9a6e1c0.jpg' width=300>"}
      
      if (result===3) {resultlion="Almost right, try again(by the way this cat says good job ).<br><img src='https://cdn.kinsights.com/cache/2f/a0/2fa05bebbd843b9aa91e348a7e77d5c2.jpg' width=300>"}
      
      if (result===4) {resultlion="You are a kitty master, all the cats shall forever come when you need them.<br><img src='http://www.rd.com/wp-content/uploads/sites/2/2016/04/01-cat-wants-to-tell-you-laptop.jpg' width=300>"}
      
      
      document.getElementById("grade2").innerHTML = resultlion;
      
      return false;
      
    }
    
  </script>
  
  
  
  
</body>
