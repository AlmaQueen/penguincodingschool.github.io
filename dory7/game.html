<h1>Treasure hunt!</h1>

<h2>This website is a fun treasure hunt game!</h2>
<img id="map" src="map.jpg" width=950 height=700>
<p id="hint"></p>
<script>
  var map = document.getElementById("map");
  var hint = document.getElementById("hint");
  var width = 950;
  var height= 700;
  
  function getRandom(size){
    return Math.floor(Math.random()*size)
  }
  
  var target = {
    x:getRandom(width),
    y: getRandom(height)
  }
  function getDistance(event,target) {
    var diffX = event.offsetX - target.x;
    var diffY = event.offsetY - target.y
    return Math.sqrt((diffX*diffX)+ (diffY * diffY));
  }
  function getDistanceHint(distance){
    if (distance<15) {
      return "you found it";
    }else if (distance <40) {
      return "hot";
    } else if (distance<100) {
    return"warm";
  }else if (distance <300){
  return "cold";
  }else{
    return "freeeeeeeeziiiiiiiiiiingggggggg";
  }
}
  var clicks =0 ;
  
  map.addEventListener('click', function(event){
    clicks++;
    var distance = getDistance(event, target);
    var dhint = getDistanceHint(distance);
    hint.textContent = dhint;
    console.log(clicks, event, distance, dhint);
  })
  

</script>
