<h1>Title</h1>




  <script>
    var answers = ["javascript","soccer","cool","tacos"];
    
    // pick a random word
    var answer = answers[Math.floor(Math.random() * answers.length)];
    //answers[o]="javascript"
    //answers[1]="soccer"
    //answers[2]="cool"
    //answers[3]="tacos"
    
    //Set up the answers array
    var answerSpace = [];
    for (var i=0; i < answer.length; i++) {
      answerSpace[i] = "_";
    }
    
    var remainingLetters = answer.length;
    var mG = 10;
    var nG = 0;
    
    //The game loop
    while (remainingLetters>0 && nG<mG ) {
      //Show the player their progress
      alert(answerSpace.join(" "));
      alert("You have"+(mG- nG)+" guesses left"
      );
    //Get a guess from the player
    var guess = prompt("Guess a letter or click Cancel to stop");
    if (guess=== null) {
      break;
    } else if (guess.length !==1) {
      alert("Please enter a singel letter");
    } else {
      //Update the game state with guess
      nG++;
      for (var j = 0; j<answer.length; j++) {
        if (answer[j] === guess) {
          answerSpace[j] = guess;
        };
      }
    }
  }
  alert(answerSpace.join(" "));
  alert("Good job! The answer was "+ answer);
</script>
