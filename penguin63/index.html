<head>
<style>
  h1 {
    color: orange;
    text-align: center;
    font-size: 120px;
    font-family: Comic;
  }
  p {
    color: white;
    text-align: center;
    font-size: 20px;
    font-family: Arial;
  }
  body {
    background: url(http://vignette3.wikia.nocookie.net/meme/images/5/50/Wiki-background/revision/latest/scale-to-width-down/2000?cb=20150115183844);
    background-size: cover;
    background-repeat: no-repeat;
    
  }
  .hero-image {
    height: 50%;
    background: url(https://superdevresources.com/wp-content/uploads/2014/11/sunburst-background-tutorial.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    position: relative;
  }
  .hero-text {
    text-align: center;
    position: absolute;
    margin-top: 10%;
    margin-left: 50%;
    transform: translate(-50%, -50%);
    color: white;
  }
  .slider-image {
    width: 800;
    height: 400;
    float: left;
    margin: 0;
    padding: 0;
    position: relative;
  }

  .slider-holder {
    width: 800;
    height: 400;
    margin-left: auto;
    margin-right: auto;
    margin-top: 0;
    text-align: center;
    overflow: hidden;
  }
  .image-holder {
    width: 2400;
    height: 400;
    clear: both;
    position: relative;
    -webkit-transition: left 2s:
    -moz-trannsition: left 2s:
    -o-transition: left 2s;
    transition: left 2s;
    animation: slide 15s infinite;
  }
  @keyframes slide
  {
    0% {left: 0px;}
    30% {left: 0px;}
    33% {left: -800px;}
    63% {left: -800px;}
    66% {left: -1600px;}
    97% {left: -1600px;}
    100% {left: 0px;}
  .slider-holder {
    position: relative;
    top: -20px;
  }
    .slider-change {
      display: inline-block;
      height: 10px;
      width: 10px;
      border-radius: 5px;
      background-color: black;
    }
  }
  }
  .slider-holder:hover .image-holder { animation-play-state:
  paused; }
  
  
</style></head>

<body>
<div class="hero-image">
<div class="hero-text">
  <h1>Meme World</h1>
  <p>Awesome site for Memes</p>
</div>
</div>
<div class="slider-holder">
  <span id="image1"></span>
  <span id="image2"></span>
  <span id="image3"></span>
<div class = "image-holder">
  <img src="https://fthmb.tqn.com/Qt1YuEXTl3Tmu8xz_ovq5BAf2xQ=/735x0/about/success-56a9fd1f3df78cf772abee09.jpg" width=800 height=400 class="slider-image">
  <img src="https://www.wpromote.com/blog/wp-content/uploads/2015/06/morpheus-meme.jpg" width=800 height=400 class="slider-image">
  <img src="http://cdn.smosh.com/sites/default/files/bloguploads/fairly-oddparents-dinkleberg-dobby.jpeg" width=800 height=400 class="slider-image">
</div>
<div class = "button-holder">
  <a href="#image1" class="slider-change"></a>
  <a href="#image2" class="slider-change"></a>
  <a href="#image3" class="slider-change"></a>
</div>
</div>
