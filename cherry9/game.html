<body>
<h1>Treasure Hunt</h1>
This is a treasure hunt game
<br>
<p id="hint"></p>
<img id="map" src="http://www.clipartbest.com/cliparts/9iR/g9g/9iRg9g7xT.png" width = 1000 height=800>

<script>
var map = document.getElementById("map");
var hint = document.getElementById("hint");
var width = 1000;
var height = 800;

function getRandom(size) {
  return Math.floor(Math.random()*size);
  
}
var treasure = {
x:getRandom(width),
y:getRandom(height),
}

function getDistance(event, treasure) {
  var diffx = event.offsetX - treasure.x;
  var diffy = event.offsetY - treasure.y;
  return Math.sqrt((diffx*diffx)+(diffy*diffy))
}

  function getDistanceHint(distance) {
    if (distance<40) {
      return "Yay you finnaly found it";
    } else if (distance <160){
      return "So Close!";
    }else if (distance <320) {
      return "Brrrrr(pretty far away)"
    }else {
      return "Not even close!(very far away)"
    }
  };
  
  var clicks = 0;
  
  map.addEventListener('click', function(event){clicks++;
    var distance = getDistance(event, treasure);
    var dhint = getDistanceHint(distance);
    hint.textContent = dhint;
    console.log(clicks, event, distance, dhint);
  });

  
 
 
 
 
 
 
 
 
  </script>
</body>
