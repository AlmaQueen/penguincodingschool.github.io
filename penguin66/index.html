63%  {left: -800px;}
66%  {left: -1600px;}
97%  {left: -1600px;}
100% {left: 0px;}
}

.slider-holder:hover .image-holder {
  animation-play-state: paused;
}

#slider-image1:target ~ .image-holder {
  left: 0px;
}

  left: -800px;
