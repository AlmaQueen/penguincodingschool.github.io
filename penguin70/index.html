.slider-holder {
            width: 800;
            height: 1000;
            margin-left: auto;
            margin-right: auto;
            margin-top: 0;
            text-align: center;
            overflow: hidden;}

.slider-holder:hover .image-holder
{animation-play-state: paused;
}

.image-holder {
          width: 5000;
          height: 500;
          clear: both;
          position: relative;
          transition: left 2s;
          animation: slide 15s infinite;
          
}

.slider-image {
        float: left;
        margin: 0;
        padding: 0;
        position: relative;
        width: 800;
        height: 400;
}

#image1:target ~ .image-holder {
          left: 0px;
}

#image2:target ~ .image-holder {
          left: -800px;
}

#image3:target ~ .image-holder {
          left: -1600px;
}

.button-holder {
            position: relative;
            top: -20px;
}

.slider-change {
          display: inline-block;
          height: 10px;
          width: 10px;
          border-radius: 5px;
          background-color: brown;
}

@keyframes slide {
0% {left: 0px;}
30% {left: 0px;}
33% {left: -800px;}
63% {left: -800px;}
66% {left: -1600px;}
97% {left: -1600px;}
100% {left: 0px;}
}
