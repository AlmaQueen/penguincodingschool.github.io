<body>
<h1>Hunt For My Glasses</h1>
I lost my glasses! Can you help me find them?
<br>

<p id="hint"></p>

<img id="map" src="http://www.aginginplacearchitect.com/images/house-cross-section-rev.png?crc=4281854366" width=600 height=600>


<script>
var map = document.getElementById("map");
var hint = document.getElementById("hint");
var width = 600;
var height = 600;


function getRandom(size) {
return Math.floor(Math.random()*size)
}

var treasure = {
  x: getRandom(width),
  y: getRandom(height),
}


function getDistance(event, treasure) {
  var diffX = event.offsetX - treasure.x;
  var diffY = event.offsetY - treasure.y;
  return Math.sqrt((diffX*diffX)+(diffY*diffY));
}

function getDistanceHint(distance) {
  if (distance<20)  {
    return "Yay! You found my glasses! Thank you!"
  } else if (distance<80)   {
    return "You're close..."
  } else if (distance<200) {
    return "You're not very close..."
  } else {
    return "I don't think my glasses are there, you should try  looking somewhere else."
  }
}

var clicks = 0;

map.addEventListener("click", function(event) {
  clicks++;
  var distance = getDistance(event, treasure);
  var dhint = getDistanceHint(distance);
  hint.textContent = dhint;
  console.log(event, treasure, distance, dhint)
});



</script>
</body>
