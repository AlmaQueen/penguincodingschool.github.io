<body>
<h1>Hangman!</h1>
<script>
  var words = ["dog", "cat", "bird", "fish"];
  var word = words[Math.floor(Math.random() * words.length)];
  var answerArray = [];
  for (var i=0; i < word.length; i++)  {
    answerArray[i] = "_"
  }
var remaningLetters = word.length;
  var maxGuesses = 5;
  var numberGuesses = 0;
  
  while (remaningLetters>0 && numberGuesses<maxGuesses ){
    alert(answerArray.join(" "));
 alert("You have "+(maxGuesses - numberGuesses)+" guesses left");
 var guess = prompt("Guess a letter or click Cancel to stop");
 if (guess===null) {
   break;
 } else if (guess.length !==1) {
   alert("Please enter a single letter");
 } else {
   numberGuesses++;
   for (var j = 0; j<word.length; j++) {
     if (word[j] === guess) {
       answerArray[j] = guess;
     }
   }
 }
  }
  
  alert(answerArray.join(" "));
  alert("Good job!The answer was "+word);
  </script>
</body>
