<body>
  <h1>Treasure Hunt</h1>
<img src=https://img.clipartfox.com/ac3d1925080e2cb26cea5af46ab2d165_1000-images-about-pirate-map-pirate-treasure-hunt-map-clipart_302-252.jpeg width=700 height=700 id="map">
<p id="hint"></p>

<script>
  var map= document.getElementById("map")
  var hint=document.getElementById("hint")
  var width= 700;
  var height= 700;
  
function getRandom (size) {
  return Math.floor(Math.random()* size)
}
  var target = {x: getRandom(width), y: getRandom(height)}
  
  function getDistance(event, target) {
    var diffX = event.offsetX - target.x;
    var diffY = event.offsetY - target.y;
    return Math.sqrt((diffX*diffX) + (diffY*diffY));
  }
  function getDistanceHint(distance) {
  if (distance<20) {return "You Found It!! Nice Job"}
  else if (distance<40) {return "You are on Fire,almost there"}
  else if (distance<80) {return "You are warm"}
  else if (distance<160) {return "Cold"}
  else {return "FREEZING"}
  }
  
  map.addEventListener('click', function(event) {
    var distance = getDistance(event, target) ;
    var dhint = getDistanceHint (distance) ;
    hint.textContent = dhint;
  }
  );
  

</script>


</body>
