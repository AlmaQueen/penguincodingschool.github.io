<!DOCTYPE html>
<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>

    <header><h1>Picture Slider</h1></header>
      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="https://cdn.theatlantic.com/assets/media/img/photo/2015/03/aoshima-japans-cat-island/c01_RTR4RUGT/main_1500.jpg" />
            </div>
            <div class="slide slide-2">
              <img src="http://goinjapanesque.com/wpos/wp-content/uploads/2016/02/Cat-Island-tashirojima2.jpg"  />
            </div>
            <div class="slide slide-3">
              <img src="https://i.ytimg.com/vi/rvXfYw5niCw/hqdefault.jpg"  />
            </div>
            <div class="slide slide-4">
              <img src="https://i.ytimg.com/vi/0hBE2bVKeHY/maxresdefault.jpg" />
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>

    
    <script src="slider.js"></script>

  </body>
</html>
