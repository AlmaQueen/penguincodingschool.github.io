        width:4800;
        height:600;

      }
        .slider-image{
          float: left;
          margin: 0;
          padding:0;
          width:1600;
          height:600;
          position: relative;
        }
        
        @keyframes pictures {
          0% {left: 0px;}
          30% {left 0px}
          33%{ left: -1600px}
          60%{left:-1600px;}
          66%{left:-3200px;}
          97%{left:-3200px;}
          100%{left:0px;}
        
        }

.slider-holder:hover .image-holder
      { animation-play-state: paused;
      }
