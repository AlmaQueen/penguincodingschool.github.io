<body>
<h1>Bunnyseeker</h1>
<i>This <mark>game</mark> is <b>my game.</b></i>

<img src="https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAIlAAAAJGFhNTQ2ZGM2LWI4ZWMtNGM4My04MWFjLTZiYzkyNWQ1YzRjMQ.png" width=400 height=400 id="Bunnysearch">

<p id="Poacher"></p>

<script>
 var map =document.getElementById("Bunnysearch");
 var hint =document.getElementById("Poacher");

 var width = 400;
 var height = 400;

 function RandomBunnyPlace(size) {
   return Math.random()*size
 }
 
 var treasure = {x: RandomBunnyPlace(width), y: RandomBunnyPlace
     (height)};
     
  function getDistance(event, treasure)  {
    var diffX = event.offsetX - treasure.x;
    var diffY = event.offsetY - treasure.y;
    return Math.sqrt((diffX*diffX)+(diffY*diffY))
  }
  function getDistanceHint(distance)  {
   if  (distance<20) {return "Don't poach or bully the bunny's, cook them instead"}
   else if (distance<40) {return "Freezing"}
   else if (distance<80) {return "Cold"}
   else if (distance<160) {return "warm"}
   else {return "Hot"}
   }
   
   map.addEventListener('click', function(event) {
     var distance = getDistance(event,treasure);
     var dhint = getDistanceHint(distance);
     hint.textContent=dhint;
   })
  



</script>

</body>
